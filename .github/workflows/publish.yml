name: Publish

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  sync_versions:
    name: Sync versions with tag
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.sync.outputs.should_publish }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Sync Cargo versions with tag
        id: sync
        env:
          TAG_NAME: ${{ github.ref_name }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          tag="${TAG_NAME}"
          if [[ "$tag" != v* ]]; then
            echo "Expected tag starting with 'v', got '$tag'" >&2
            exit 1
          fi
          version="${tag#v}"

          git fetch origin "$DEFAULT_BRANCH"
          git checkout "$DEFAULT_BRANCH"

          tag_commit="$(git rev-list -n 1 "$tag")"
          branch_commit="$(git rev-parse HEAD)"
          if [[ "$tag_commit" != "$branch_commit" ]]; then
            echo "Tag $tag must be created from $DEFAULT_BRANCH HEAD." >&2
            exit 1
          fi

          python - <<'PY'
          import os
          import re
          from pathlib import Path

          tag = os.environ["TAG_NAME"]
          if not tag.startswith("v"):
              raise SystemExit(f"Expected tag starting with 'v', got '{tag}'")
          version = tag[1:]

          path = Path("Cargo.toml")
          text = path.read_text()
          original = text
          lines = text.splitlines(keepends=True)

          def find_section_header(lines, section):
              header = f"[{section}]"
              for i, line in enumerate(lines):
                  if line.strip() == header:
                      return i
              return None

          def find_section_bounds(lines, section):
              header_index = find_section_header(lines, section)
              if header_index is None:
                  raise SystemExit(f"Missing [{section}] in Cargo.toml")
              start = header_index + 1
              end = len(lines)
              for j in range(start, len(lines)):
                  stripped = lines[j].strip()
                  if stripped.startswith("[") and stripped.endswith("]"):
                      end = j
                      break
              return start, end

          def ensure_workspace_package(lines):
              header_index = find_section_header(lines, "workspace.package")
              if header_index is not None:
                  return

              workspace_header = find_section_header(lines, "workspace")
              if workspace_header is None:
                  raise SystemExit("Missing [workspace] in Cargo.toml")
              ws_start, ws_end = find_section_bounds(lines, "workspace")
              insert_at = ws_end

              block = []
              if insert_at > 0 and lines[insert_at - 1].strip():
                  block.append("\n")
              block.extend(
                  [
                      "[workspace.package]\n",
                      f"version = \"{version}\"\n",
                      "edition = \"2021\"\n",
                      "license = \"Apache-2.0\"\n",
                      "repository = \"https://github.com/samoylenkodmitry/cranpose\"\n",
                      "homepage = \"https://samoylenkodmitry.github.io/cranpose/\"\n",
                      "\n",
                  ]
              )
              lines[insert_at:insert_at] = block

          def update_workspace_package(lines):
              ensure_workspace_package(lines)
              start, end = find_section_bounds(lines, "workspace.package")
              new_lines = []
              version_written = False
              for line in lines[start:end]:
                  if re.match(r"\s*version\s*=", line):
                      if not version_written:
                          indent = re.match(r"^\s*", line).group(0)
                          new_lines.append(f"{indent}version = \"{version}\"\n")
                          version_written = True
                      continue
                  if re.match(r"\s*version\.", line):
                      continue
                  new_lines.append(line)
              if not version_written:
                  new_lines.insert(0, f"version = \"{version}\"\n")
              lines[start:end] = new_lines

          def update_workspace_deps(lines):
              start, end = find_section_bounds(lines, "workspace.dependencies")
              mismatches = []
              for i in range(start, end):
                  line = lines[i]
                  if not re.match(r"\s*cranpose[\w-]*\s*=\s*\{", line):
                      continue
                  if re.search(r'version\s*=\s*"[^"]+"', line) is None:
                      mismatches.append(line.strip())
                      continue
                  lines[i] = re.sub(
                      r'(version\s*=\s*")[^"]+("\s*)',
                      rf"\g<1>{version}\g<2>",
                      line,
                  )
                  if re.search(rf'version\s*=\s*"{re.escape(version)}"', lines[i]) is None:
                      mismatches.append(lines[i].strip())
              if mismatches:
                  joined = "\n".join(mismatches)
                  raise SystemExit(
                      "Some cranpose workspace dependencies were not updated:\n"
                      + joined
                  )

          update_workspace_package(lines)
          update_workspace_deps(lines)

          text = "".join(lines)
          if text != original:
              path.write_text(text)
          PY

          python - <<'PY'
          import os
          import re
          from pathlib import Path

          version = os.environ["TAG_NAME"][1:]
          lock_path = Path("Cargo.lock")
          if not lock_path.exists():
              raise SystemExit("Cargo.lock not found")

          lines = lock_path.read_text().splitlines(keepends=True)
          in_package = False
          update_version = False

          for i, line in enumerate(lines):
              stripped = line.strip()
              if stripped == "[[package]]":
                  in_package = True
                  update_version = False
                  continue
              if in_package and stripped.startswith("[") and stripped.endswith("]"):
                  in_package = False
                  update_version = False
                  continue
              if in_package and stripped.startswith("name = "):
                  name = stripped.split("=", 1)[1].strip().strip('"')
                  update_version = name.startswith("cranpose")
                  continue
              if in_package and update_version and stripped.startswith("version = "):
                  indent = re.match(r"^\s*", line).group(0)
                  lines[i] = f'{indent}version = "{version}"\n'
                  update_version = False

          lock_path.write_text("".join(lines))
          PY

          if git diff --name-only | grep -qvE '^(Cargo\.toml|Cargo\.lock)$'; then
            echo "Unexpected changes beyond Cargo.toml/Cargo.lock" >&2
            git diff --name-only
            exit 1
          fi

          if git diff --quiet; then
            echo "No version changes needed for ${tag}."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Cargo.toml Cargo.lock
            git commit -m "chore(release): ${tag}"
            git push origin "$DEFAULT_BRANCH"

            git tag -f "$tag"
            git push origin "$tag" --force
          fi

          echo "should_publish=true" >> "$GITHUB_OUTPUT"

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: sync_versions
    if: needs.sync_versions.outputs.should_publish == 'true'
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify tag and workspace versions
        run: |
          git fetch --tags origin
          tag_commit="$(git rev-list -n 1 "$GITHUB_REF_NAME")"
          head_commit="$(git rev-parse HEAD)"
          if [ "$tag_commit" != "$head_commit" ]; then
            echo "Tag $GITHUB_REF_NAME does not point to HEAD." >&2
            exit 1
          fi
          python - <<'PY'
          import os
          import sys
          import tomllib

          tag = os.environ.get("GITHUB_REF_NAME", "")
          if not tag.startswith("v"):
              sys.exit(f"Expected tag starting with 'v', got '{tag}'")
          tag_version = tag[1:]

          with open("Cargo.toml", "rb") as handle:
              data = tomllib.load(handle)

          workspace_version = data["workspace"]["package"]["version"]
          if tag_version != workspace_version:
              sys.exit(
                  f"Tag version v{tag_version} does not match workspace version {workspace_version}"
              )

          deps = data["workspace"].get("dependencies", {})
          mismatches = []
          for name, spec in deps.items():
              if not name.startswith("cranpose"):
                  continue
              if isinstance(spec, str):
                  dep_version = spec
              else:
                  dep_version = spec.get("version")
              if dep_version != workspace_version:
                  mismatches.append(f"{name} => {dep_version}")

          if mismatches:
              joined = "\n".join(mismatches)
              sys.exit(
                  "Workspace dependency versions must match workspace version:\n"
                  + joined
              )

          print(f"Tag v{tag_version} matches workspace version {workspace_version}")
          PY

      - name: Publish cranpose-core
        run: cargo publish -p cranpose-core

      - name: Publish cranpose-macros
        run: cargo publish -p cranpose-macros

      - name: Publish cranpose-runtime-std
        run: cargo publish -p cranpose-runtime-std

      - name: Publish cranpose-ui-graphics
        run: cargo publish -p cranpose-ui-graphics

      - name: Publish cranpose-ui-layout
        run: cargo publish -p cranpose-ui-layout

      - name: Publish cranpose-animation
        run: cargo publish -p cranpose-animation

      - name: Publish cranpose-foundation
        run: cargo publish -p cranpose-foundation

      - name: Publish cranpose-ui
        run: cargo publish -p cranpose-ui

      # Publish render crates
      - name: Publish cranpose-render-common
        run: cargo publish -p cranpose-render-common

      - name: Publish cranpose-render-pixels
        run: cargo publish -p cranpose-render-pixels

      - name: Publish cranpose-render-wgpu
        run: cargo publish -p cranpose-render-wgpu

      # Publish app and platform crates
      - name: Publish cranpose-app-shell
        run: cargo publish -p cranpose-app-shell

      # Publish platform crates
      - name: Publish cranpose-platform-web
        run: cargo publish -p cranpose-platform-web

      - name: Publish cranpose-platform-android
        run: cargo publish -p cranpose-platform-android

      - name: Publish cranpose-platform-desktop-winit
        run: cargo publish -p cranpose-platform-desktop-winit

      - name: Publish cranpose-assets
        run: cargo publish -p cranpose-assets

      - name: Publish cranpose
        run: cargo publish -p cranpose

      - name: Publish cranpose-testing
        run: cargo publish -p cranpose-testing
