name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (nightly for wasm-pack artifact output)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Setup cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install binaryen (wasm-opt) for size optimization
        run: sudo apt-get install -y binaryen

      - name: Install wasm-pack
        run: cargo install wasm-pack --version 0.13.1

      - name: Build WASM demo (optimized for size)
        run: |
          set -e
          cd apps/desktop-demo
          # wasm-pack uses release profile from Cargo.toml (LTO, strip, etc.)
          # wasm-opt runs with -Oz for additional size optimization
          wasm-pack build --target web --features web,renderer-wgpu
          # Report binary size
          echo "WASM binary size:"
          ls -lh pkg/desktop_app_bg.wasm

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp -r apps/desktop-demo/pkg _site/
          cp apps/desktop-demo/index.html _site/
          # Prevent Jekyll processing
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
